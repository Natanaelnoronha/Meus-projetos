<body class="bg-light">

</header>

<main class="container my-5">
    <div class="bg-white p-4 rounded shadow-sm mx-auto" style="max-width: 400px;">
        <h2 class="text-center">Digite um DDD</h2>
        <!-- FormulÃ¡rio com classes do Bootstrap -->
        <div class="form-group">

        <!-- Resultado da consulta -->

    </div>
</main>

</footer>
